session_name: p3quiz_bot
start_directory: '~/dev/flask-letscode'
windows:
- window_name: p3dev0
  layout: main-horizontal
  options:
    main-pane-height: 45
  shell_command_before:
  - source virtualenv/bin/activate
  panes:
  - shell_command:
    - vim -p start.py `find . -name \*.html`
    focus: true
  - shell_command:
    - export FLASK_APP=start.py
    - export FLASK_DEBUG=1
    - ls -la
- window_name: p3dev1
  panes:
  - shell_command:
    - cd templates
    - ls -lah
- window_name: p3exm
  panes:
  - shell_command:
    - cd ~/dev/python3_tasks
    - ls -l
