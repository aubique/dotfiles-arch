session_name: p3jwsd
start_directory: '~/dev/jws_dl/app'
windows:
- window_name: p3env
  layout: main-horizontal
  options:
    main-pane-height: 45
  shell_command_before:
  - source ../env/bin/activate
  panes:
  - shell_command:
    - vim jws_dl.py
  - ls -la
- window_name: p3env2
  panes:
  - shell_command:
    - source ../env/bin/activate
    - vim config.py
- window_name: p3aux
  panes:
  - shell_command:
    - clear && ls -la
