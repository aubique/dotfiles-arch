session_name: p3tutor
start_directory: '~/dev/daily-code/py3'
windows:
- window_name: p3dev
  focus: true
  layout: main-horizontal
  options:
    main-pane-height: 40
  panes:
  - shell_command:
    - vim p3_template.py
    focus: true
  - ls -la
- window_name: p3exm
  panes:
  - shell_command:
    - clear && ls -la
