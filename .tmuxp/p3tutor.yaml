session_name: p3tutor
start_directory: '~/.py3env/python3_tasks/'
windows:
- window_name: p3dev
  focus: true
  layout: main-horizontal
  options:
    main-pane-height: 35
  panes:
  - shell_command:
    - vim p3_template.py
    focus: true
  - ls -la
- window_name: p3exm
  panes:
  - shell_command:
    - clear && ls -la
