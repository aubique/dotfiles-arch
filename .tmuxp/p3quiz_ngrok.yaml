session_name: p3quiz_ngrok
start_directory: '~/dev/quiz_bot/app'
windows:
- window_name: p3run
  panes:
  - shell_command:
    - source ../env/bin/activate
    - ls -la
- window_name: ngrok
  layout: main-horizontal
  options:
    main-pane-height: 30
  panes:
  - shell_command:
    - ngrok http 5000 --region eu
  - shell_command:
    - cd ~/dev/daily-code/py3
    - vim p3_190617_2336_x.py
