session_name: jcalc-todo
start_directory: '~/dev/misc/todo'
windows:
- window_name: pomo
  layout: main-horizontal
  options:
    main-pane-height: 30
  panes:
  - shell_command:
    - chromium --app=http://localhost:6419 --start-fullscreen
    - pomo s -d 45m -p 2 -t pr 'jcalc'
    focus: true
  - grip jcalc.md
- window_name: ngrok
  panes:
  - shell_command:
    - ngrok http 8443 --region eu
- window_name: md
  focus: true
  panes:
  - shell_command:
    - vim jcalc.md
